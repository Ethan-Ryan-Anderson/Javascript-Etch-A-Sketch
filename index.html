<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
        <h1 class="title">Etch A Sketch Online!</h1>
        <div id="UI"></div>
            <div class="buttons">
            <button class="button" id="clear" onclick="wipe()">Wipe</button>
            <input type="color" id="color" value="#FF0000" onchange="Color()">
             <input type="range" min="1" max="100" value="16" class="slide" id="slider" onchange="sizing()" onmousemove="sizetxt()"> 
            <p id="sliderP"" class="SliderTxt">16 x 16</p>
            <br>
        </div>

</div>
    <div class="cntr">
        <div class="container">

        </div>
    </div>
